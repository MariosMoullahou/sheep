<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheep Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Sheep Details</h1>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Name:</strong> {{ sheep.name }}</li>
        <li class="list-group-item"><strong>Earing:</strong> {{ sheep.earing }}</li>
        <li class="list-group-item"><strong>Age:</strong> {{ sheep.age }}</li>
    </ul>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
