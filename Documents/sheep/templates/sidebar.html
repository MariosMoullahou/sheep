<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap');

.sheeper-brand {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;       /* bold and clean */
    font-size: 1.8rem;      /* strong title size */
    letter-spacing: 1px;    /* small spacing for modern look */
    color: #001f47;         /* modern blue tone */
}

.nav-link.active {
    background-color: #d0fbc8;
    color: #001f47;
    border-radius: .5rem;
}

</style>
<nav class="bg-light vh-100 p-3 shadow-sm d-flex flex-column">
    <h4 class="mb-4 text-center text-primary d-flex align-items-center justify-content-center">
        <img src="/static/img/head.png" height="50" class="me-2" alt="Sheeper Logo">
        <span class="sheeper-brand">Sheeper</span>
    </h4>

    <ul class="nav flex-column gap-2">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'homepage' %}active{% endif %}" 
               href="{% url 'homepage' %}">
                <i class="bi bi-house-door-fill me-2"></i> Home
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'Milk analysis' %}active{% endif %}" 
               href="{% url 'homepage' %}">
                <i class="bi bi-clipboard2-data-fill me-2"></i> Milk Analysis
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'sheep_create' %}active{% endif %}" 
               href="{% url 'sheep_create' %}">
                <i class="bi bi-plus-circle-fill me-2"></i> Sheeps
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}"
                href="{% url 'calendar' %}">
                <i class="bi bi-calendar me-2"></i> Calendar
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'lamping' %}active{% endif %}" 
               href="{% url 'lamping' %}">
                <i class="bi bi-lightning-fill me-2"></i> Lamping
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'milking' %}active{% endif %}" 
               href="{% url 'milking' %}">
                <i class="bi bi-bucket me-2"></i> Milking
            </a>
        </li>
    </ul>

    {% if request.user.is_authenticated %}
    <div class="mt-auto mb-2 text-center">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger w-100">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
        </form>
    </div>
    {% endif %}


    <div class="mt-2 text-center">
        <small class="text-muted">Â© 2025 Sheep Farm</small>
    </div>
</nav>
