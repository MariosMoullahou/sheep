<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Sheep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-3 col-md-2 bg-light vh-100 p-3">
            <h5 class="mb-3">Sheep</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sheep_create' %}">Add New Sheep</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lamping' %}">Lamping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'milking' %}">Milking</a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col p-4">
            <h1 class="mb-4">All Sheep</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Earing</th>
                        <th>Birth Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for s in sheep %}
                    <tr>
                        <td>{{ s.name }}</td>
                        <td>{{ s.earing }}</td>
                        <td>{{ s.birthdate }}</td>
                        <td>
                            <a href="{% url 'sheep_detail' s.id %}" class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No sheep found.</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
